<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="nav">
        <header id="main-nav">
            <div class="logo">
                <img src="dashboard.png" alt="Logo" class="logo-img">
                <h1>Dashboard</h1>
            </div>
    
            <div class="home">
                <img src="icons/home.png" alt="Home Icon">
                <a href="#">Home</a>
            </div>
    
            <div class="profile">
                <img src="icons/profile-user.png" alt="Profile Icon">
                <a href="#">Profile</a>
            </div>
    
            <div class="messages">
                <img src="icons/message.png" alt="Message Icon">
                <a href="#">Messages</a>
            </div>
    
            <div class="history">
                <img src="icons/history.png" alt="History Icon">
                <a href="#">History</a>
            </div>
    
            <div class="tasks">
                <img src="icons/to-do-list.png" alt="Tasks Icon">
                <a href="#">Tasks</a>
            </div>
    
            <div class="communities">
                <img src="icons/group-users.png" alt="Community Icon">
                <a href="#">Communities</a>
            </div>
    
            <div class="settings">
                <img src="icons/setting.png" alt="Settings Icon">
                <a href="#">Settings</a>
            </div>
    
            <div class="support">
                <img src="icons/help.png" alt="Support Icon">
                <a href="#">Support</a>
            </div>
    
            <div class="privacy">
                <img src="icons/insurance.png" alt="Privacy Icon">
                <a href="#">Privacy</a>
            </div>
        </header>

        <header id="side-nav">
            <div class="nav1">
                <div class="search-bar">
                    <img src="icons/search.png" alt="Search Icon" class="search-icon"> 
                    <input type="text" name="search" id="seach-input">
                </div>
                <div class="profilel">
                    <img src="ape.png" alt="Profile Picture" class="pfpl">
                    <div class="hello-msg">
                        <p>Hi there,</p>
                        <h2>Rick Astley <span>(@rickroll)</span></h2>
                    </div>
                </div>
            </div>

            <div class="nav2">
                <div class="user">
                    <div class="notification">
                        <img src="icons/notification.png" alt="notification">
                    </div>
                    <img src="ape.png" alt="Profile Picture" class="pfp">
                    <p>Rick Astley</p>
                </div>

                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </header>
    </header>
</body>
</html>
