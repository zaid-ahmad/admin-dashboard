<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <header id="side-nav">
        <div class="upper">
            <div class="search-bar">
            <img src="icons/search.png" alt="Search Icon" class="search-icon"> 
            </div>
            <div class="notification">
                <img src="icons/notification.png" alt="notification">
            </div>
            <div class="user">
                <img src="ape.png" alt="Profile Picture" class="pfp">
                <p>Rick Astley</p>
            </div>
        </div>

        <div class="lower">
            <div class="profile">
                <img src="ape.png" alt="Profile Picture">
                <div class="hello-msg">
                    <p>Hi there,</p>
                    <h2>Rick Astley <span>(@neverGonnaGiveYou.up)</span></h2>
                </div>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </header>

    <header id="main-nav">
        <div class="logo">
            <img src="dashboard.png" alt="Logo">
            <h1>Dashboard</h1>
        </div>

        <div class="home">
            <img src="icons/home.png" alt="Home Icon">
            <h3>Home</h3>
        </div>

        <div class="profile">
            <img src="icons/profile-user.png" alt="Profile Icon">
            <h3>Profile</h3>
        </div>

        <div class="messages">
            <img src="icons/message.png" alt="Message Icon">
            <h3>Messages</h3>
        </div>

        <div class="history">
            <img src="icons/history.png" alt="History Icon">
            <h3>History</h3>
        </div>

        <div class="tasks">
            <img src="icons/to-do-list.png" alt="Tasks Icon">
            <h3>Tasks</h3>
        </div>

        <div class="communities">
            <img src="icons/group-users.png" alt="Community Icon">
            <h3>Communities</h3>
        </div>

        <div class="settings">
            <img src="icons/setting.png" alt="Settings Icon">
            <h3>Settings</h3>
        </div>

        <div class="support">
            <img src="icons/help.png" alt="Support Icon">
            <h3>Support</h3>
        </div>

        <div class="privacy">
            <img src="icons/insurance.png" alt="Privacy Icon">
            <h3>Privacy</h3>
        </div>
    </header>
</body>
</html>
